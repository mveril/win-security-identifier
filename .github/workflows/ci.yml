name: Rust CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop, 'release/*']
  schedule:
    - cron: '0 3 * * 0'  # weekly audit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  # ============================================================
  # 1) std job: audit • fmt • clippy • build • test
  # ============================================================
  build-test-std:
    name: Build & test (${{ matrix.os }}, ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable, nightly]
    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: -D warnings
      CARGO_INCREMENTAL: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain (${{ matrix.toolchain }})
        run: |
          rustup set profile minimal
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
          rustup component add rustfmt clippy

      - name: Cache cargo registries, target and advisory DB
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/advisory-db
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
            ${{ runner.os }}-cargo-

      - name: Show Rust versions
        run: |
          rustc -Vv
          cargo -V

      - name: Install cargo-audit (ubuntu-nightly only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: |
          cargo install --locked cargo-audit || echo "cargo-audit already installed"

      - name: Run cargo audit (ubuntu-nightly only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: cargo audit

      - name: Check code format
        run: cargo fmt --all -- --check

      - name: Run Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build workspace
        run: cargo build --workspace --all-features

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets -- --nocapture


  # ============================================================
  # 2) no_std job: detection (Nu) + compile (core & alloc) en 100% Nushell
  # ============================================================
  no-std:
    name: no_std (Nu detect core/alloc → build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nushell (prefer snap; fallback cargo)
        shell: bash
        run: |
          set -euxo pipefail
          if command -v nu >/dev/null 2>&1; then
            nu -v || true
            exit 0
          fi
          if command -v snap >/dev/null 2>&1; then
            sudo snap install nushell --classic || true
          fi
          if ! command -v nu >/dev/null 2>&1; then
            rustup set profile minimal
            rustup update stable
            cargo install nu
          fi
          nu -v || true

      - name: Toolchain + no_std target
        shell: bash
        run: |
          set -euxo pipefail
          rustup set profile minimal
          rustup update stable
          rustup default stable
          rustup target add x86_64-unknown-none

      # --------------------------
      # Step: detect-nostd (Nu)
      # - Find workspace lib packages
      # - Build CORE_MATRIX: --no-default-features + all non-[default,std,alloc] features
      # - Outputs (single-line JSON via `to json --raw`):
      #     TARGET_BARE, PKG_LIST, CORE_MATRIX
      # --------------------------
      - name: detect-nostd (Nu)
        id: detect-nostd
        shell: nu {0}
        run: |
          let TARGET_BARE = "x86_64-unknown-none"
          let meta = (cargo metadata --no-deps --format-version=1 | from json)

          # workspace members exposing a 'lib' target
          let pkgs = (
            $meta.packages
            | where {|p| $meta.workspace_members | any {|id| $id == $p.id } }
            | where {|p| $p.targets | any {|t| $t.kind | any {|k| $k == "lib"} } }
            | get name
            | uniq
          )

          let core_matrix = (
            $pkgs | each {|name|
              let feats_cols = ($meta.packages | where name == $name | get 0 | get features | columns)
              let extra = ($feats_cols | where {|f| $f != "default" and $f != "std" and $f != "alloc"} | str join ",")
              let args = if ($extra | is-empty) { "--no-default-features" } else { $"--no-default-features --features ($extra)" }
              { pkg: $name, args: $args }
            }
          )

          # outputs: compact JSON (no newlines) — `--raw` suffit
          $"TARGET_BARE=($TARGET_BARE)" | save --append $env.GITHUB_OUTPUT
          $"PKG_LIST=($pkgs | to json --raw)" | save --append $env.GITHUB_OUTPUT
          $"CORE_MATRIX=($core_matrix | to json --raw)" | save --append $env.GITHUB_OUTPUT

      # --------------------------
      # Step: detect-alloc (Nu)
      # - For packages with an "alloc" feature, build ALLOC_MATRIX
      #   args = --no-default-features --features alloc[,extras...]
      # --------------------------
      - name: detect-alloc (Nu)
        id: detect-alloc
        shell: nu {0}
        env:
          PKG_LIST: ${{ steps.detect-nostd.outputs.PKG_LIST }}
        run: |
          let meta = (cargo metadata --no-deps --format-version=1 | from json)
          let pkgs = ($env.PKG_LIST | from json)

          let alloc_matrix = (
            $pkgs | each {|name|
              let feats_cols = ($meta.packages | where name == $name | get 0 | get features | columns)
              if ($feats_cols | any {|f| $f == "alloc"}) {
                let extra = ($feats_cols | where {|f| $f != "default" and $f != "std" and $f != "alloc"} | str join ",")
                let args = if ($extra | is-empty) {
                  "--no-default-features --features alloc"
                } else {
                  $"--no-default-features --features alloc,($extra)"
                }
                { pkg: $name, args: $args }
              }
            } | compact
          )

          $"ALLOC_MATRIX=($alloc_matrix | to json --raw)" | save --append $env.GITHUB_OUTPUT

      # --------------------------
      # Build: no_std (Nu) — check + build for core & alloc
      # --------------------------
      - name: Cargo check (no_std) [Nu]
        shell: nu {0}
        env:
          TARGET_BARE: ${{ steps.detect-nostd.outputs.TARGET_BARE }}
          CORE_MATRIX: ${{ steps.detect-nostd.outputs.CORE_MATRIX }}
          ALLOC_MATRIX: ${{ steps.detect-alloc.outputs.ALLOC_MATRIX }}
        run: |
          let TARGET = $env.TARGET_BARE
          let core  = ($env.CORE_MATRIX  | from json)
          let alloc = (if ($env.ALLOC_MATRIX | is-empty) { [] } else { $env.ALLOC_MATRIX | from json })
          let final = ($core | append $alloc)

          for row in $final {
            let pkg = $row.pkg
            let args = ($row.args | split row ' ')
            print $">> check: ($pkg) @ ($TARGET) (..)"
            ^cargo check -p $pkg --target $TARGET ...$args
          }

      - name: Cargo build (no_std, release) [Nu]
        shell: nu {0}
        env:
          TARGET_BARE: ${{ steps.detect-nostd.outputs.TARGET_BARE }}
          CORE_MATRIX: ${{ steps.detect-nostd.outputs.CORE_MATRIX }}
          ALLOC_MATRIX: ${{ steps.detect-alloc.outputs.ALLOC_MATRIX }}
        run: |
          let TARGET = $env.TARGET_BARE
          let core  = ($env.CORE_MATRIX  | from json)
          let alloc = (if ($env.ALLOC_MATRIX | is-empty) { [] } else { $env.ALLOC_MATRIX | from json })
          let final = ($core | append $alloc)

          for row in $final {
            let pkg = $row.pkg
            let args = ($row.args | split row ' ')
            print $">> build: ($pkg) @ ($TARGET) (..)"
            ^cargo build -p $pkg --release --target $TARGET ...$args
          }
