name: Rust CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop, 'release/*']
  schedule:
    - cron: '0 3 * * 0'  # weekly audit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  # ============================================================
  # 1) std job: audit • fmt • clippy • build • test
  # ============================================================
  build-test-std:
    name: Build & test (${{ matrix.os }}, ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable, nightly]
    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: -D warnings
      CARGO_INCREMENTAL: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain (${{ matrix.toolchain }})
        run: |
          set -euxo pipefail
          rustup set profile minimal
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
          rustup component add rustfmt clippy

      - name: Cache cargo registries, target and advisory DB
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/advisory-db
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
            ${{ runner.os }}-cargo-

      - name: Show Rust versions
        run: |
          set -euxo pipefail
          rustc -Vv
          cargo -V

      # Security audit on ubuntu + nightly (std-only)
      - name: Install cargo-audit (ubuntu-nightly only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: |
          set -euxo pipefail
          cargo install --locked cargo-audit || echo "cargo-audit already installed"

      - name: Run cargo audit (ubuntu-nightly only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: |
          set -euxo pipefail
          cargo audit

      - name: Check code format
        run: |
          set -euxo pipefail
          cargo fmt --all -- --check

      - name: Run Clippy (deny warnings)
        run: |
          set -euxo pipefail
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build workspace
        run: |
          set -euxo pipefail
          cargo build --workspace --all-features

      - name: Run tests
        run: |
          set -euxo pipefail
          cargo test --workspace --all-features --all-targets -- --nocapture


  # ============================================================
  # 2) no_std job: detect (Nu) + compile (core & alloc) in pure Nushell
  # ============================================================
  no-std:
    name: no_std (Nu detect core/alloc → build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nushell (prefer snap; fallback cargo)
        shell: bash
        run: |
          set -euxo pipefail
          if command -v nu >/dev/null 2>&1; then
            nu -v || true
            exit 0
          fi
          if command -v snap >/dev/null 2>&1; then
            sudo snap install nushell --classic || true
          fi
          if ! command -v nu >/dev/null 2>&1; then
            rustup set profile minimal
            rustup update stable
            cargo install nu
          fi
          nu -v || true

      - name: Toolchain + no_std target
        shell: bash
        run: |
          set -euxo pipefail
          rustup set profile minimal
          rustup update stable
          rustup default stable
          rustup target add x86_64-unknown-none

      # --------------------------
      # Step: detect-nostd (Nu)
      # - Find workspace lib packages
      # - Build CORE_MATRIX: --no-default-features + all non-[default,std,alloc] features
      # - Outputs (single-line JSON via `to json --raw`):
      #     TARGET_BARE, PKG_LIST, CORE_MATRIX
      # --------------------------
      - name: detect-nostd (Nu)
        id: detect-nostd
        shell: nu {0}
        run: |
          let TARGET_BARE = "x86_64-unknown-none"
          let meta     = (cargo metadata --no-deps --format-version=1 | from json)
          let members  = $meta.workspace_members
          let lib_kinds = [lib rlib staticlib cdylib dylib]  # accept any library-like target

          # Workspace packages by id, requiring at least one library-like target
          let pkgs = (
            $meta.packages
            | where {|p| $members | any {|m| $m == $p.id } }
            | where {|p|
                $p.targets
                | any {|t|
                    ($t.kind? | default [])
                    | any {|k| $lib_kinds | any {|lk| $lk == $k } }
                  }
              }
            | get name
            | uniq
          )

          print "== no_std candidates (lib targets) =="
          ($pkgs | each {|n| print $"- ($n)"} | ignore)

          # Build core args per package, tolerating missing [features]
          let core_matrix = (
            $pkgs | each {|name|
              let pkg        = ($meta.packages | where name == $name | first)
              let feat_map   = ($pkg.features? | default {})   # <- tolerate missing features
              let feat_cols  = ($feat_map | columns)
              let extra      = (
                $feat_cols
                | where {|f| $f != "default" and $f != "std" and $f != "alloc"}
                | str join ","
              )
              let args = if ($extra | is-empty) {
                "--no-default-features"
              } else {
                $"--no-default-features --features ($extra)"
              }
              { pkg: $name, args: $args }
            }
          )

          # Outputs (compact, one line)
          $"TARGET_BARE=($TARGET_BARE)"                   | save --append --raw $env.GITHUB_OUTPUT
          $"PKG_LIST=($pkgs | to json --raw)"            | save --append --raw $env.GITHUB_OUTPUT
          $"CORE_MATRIX=($core_matrix | to json --raw)"  | save --append --raw $env.GITHUB_OUTPUT

      # --------------------------
      # Step: detect-alloc (Nu)
      # - For packages with an "alloc" feature, build ALLOC_MATRIX
      #   args = --no-default-features --features alloc[,extras...]
      # --------------------------
      - name: detect-alloc (Nu)
        id: detect-alloc
        shell: nu {0}
        env:
          PKG_LIST: ${{ steps.detect-nostd.outputs.PKG_LIST }}
        run: |
          let meta  = (cargo metadata --no-deps --format-version=1 | from json)
          let pkgs  = (($env.PKG_LIST? | default "[]") | from json)
        
          if ($pkgs | is-empty) {
            $"ALLOC_MATRIX=[]" | save --append --raw $env.GITHUB_OUTPUT
            exit 0
          }
        
          let alloc_matrix = (
            $pkgs
            | each {|name|
                let pkg       = ($meta.packages | where name == $name | first)
                let feat_map  = ($pkg.features? | default {})  # <- tolerate missing features
                let feat_cols = ($feat_map | columns)
                if ($feat_cols | any {|f| $f == "alloc"}) {
                  let extra = (
                    $feat_cols
                    | where {|f| $f != "default" and $f != "std" and $f != "alloc"}
                    | str join ","
                  )
                  let args = if ($extra | is-empty) {
                    "--no-default-features --features alloc"
                  } else {
                    $"--no-default-features --features alloc,($extra)"
                  }
                  { pkg: $name, args: $args }
                }
              }
            | compact
          )
        
          $"ALLOC_MATRIX=($alloc_matrix | to json --raw)" | save --append --raw $env.GITHUB_OUTPUT

      # --------------------------
      # Optional: debug matrices (useful if something looks empty)
      # --------------------------
      - name: Debug matrices (Nu)
        if: always()
        shell: nu {0}
        env:
          CORE_MATRIX:  ${{ steps.detect-nostd.outputs.CORE_MATRIX }}
          ALLOC_MATRIX: ${{ steps.detect-alloc.outputs.ALLOC_MATRIX }}
        run: |
          print "CORE_MATRIX:"
          let core_raw = ($env.CORE_MATRIX? | default "")
          if ($core_raw | is-empty) { print "(empty)" } else { ($core_raw | from json) | table }
          print "ALLOC_MATRIX:"
          let alloc_raw = ($env.ALLOC_MATRIX? | default "")
          if ($alloc_raw | is-empty) { print "(empty)" } else { ($alloc_raw | from json) | table }

      # --------------------------
      # Build: no_std (Nu) — check + build for core & alloc
      # --------------------------
      - name: Cargo check (no_std) [Nu]
        shell: nu {0}
        env:
          TARGET_BARE:  ${{ steps.detect-nostd.outputs.TARGET_BARE }}
          CORE_MATRIX:  ${{ steps.detect-nostd.outputs.CORE_MATRIX }}
          ALLOC_MATRIX: ${{ steps.detect-alloc.outputs.ALLOC_MATRIX }}
        run: |
          let TARGET    = $env.TARGET_BARE

          let core_raw  = ($env.CORE_MATRIX?  | default "")
          let alloc_raw = ($env.ALLOC_MATRIX? | default "")

          let core  = (if ($core_raw  | is-empty) { [] } else { $core_raw  | from json })
          let alloc = (if ($alloc_raw | is-empty) { [] } else { $alloc_raw | from json })
          let final = ($core | append $alloc)

          if ($final | is-empty) {
            print "No no_std packages detected (final)."
            exit 1
          }

          for row in $final {
            let pkg  = $row.pkg
            let args = ($row.args | split row ' ')
            print $">> check: ($pkg) @ ($TARGET)"
            ^cargo check -p $pkg --target $TARGET ...$args
          }

      - name: Cargo build (no_std, release) [Nu]
        shell: nu {0}
        env:
          TARGET_BARE:  ${{ steps.detect-nostd.outputs.TARGET_BARE }}
          CORE_MATRIX:  ${{ steps.detect-nostd.outputs.CORE_MATRIX }}
          ALLOC_MATRIX: ${{ steps.detect-alloc.outputs.ALLOC_MATRIX }}
        run: |
          let TARGET    = $env.TARGET_BARE

          let core_raw  = ($env.CORE_MATRIX?  | default "")
          let alloc_raw = ($env.ALLOC_MATRIX? | default "")

          let core  = (if ($core_raw  | is-empty) { [] } else { $core_raw  | from json })
          let alloc = (if ($alloc_raw | is-empty) { [] } else { $alloc_raw | from json })
          let final = ($core | append $alloc)

          for row in $final {
            let pkg  = $row.pkg
            let args = ($row.args | split row ' ')
            print $">> build: ($pkg) @ ($TARGET)"
            ^cargo build -p $pkg --release --target $TARGET ...$args
          }
