name: Rust CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop, 'release/*']
  schedule:
    - cron: '0 3 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-test-std:
    name: Build & test (${{ matrix.os }}, ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable, nightly]
    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: -D warnings
      CARGO_INCREMENTAL: 0

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust toolchain (${{ matrix.toolchain }})
        run: |
          rustup set profile minimal
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
          rustup component add rustfmt clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/advisory-db
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}
      - run: rustc -Vv && cargo -V
      - if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: cargo install --locked cargo-audit || echo "cargo-audit already installed"
      - if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: cargo audit
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - run: cargo build --workspace --all-features
      - run: cargo test --workspace --all-features --all-targets -- --nocapture

  no-std:
    name: no_std (detect core/alloc → check+build) [bash + nu files via stdin/stdout]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CARGO_TERM_COLOR: always
      CARGO_INCREMENTAL: 0

    steps:
      - name: Checkout
        uses: actions/checkout@<pin-to-commit-sha>

      - name: Set up Rust (stable + bare target)
        uses: dtolnay/rust-toolchain@<pin-to-commit-sha>
        with:
          toolchain: stable
          targets: x86_64-unknown-none

      - name: Cache cargo/target
        uses: Swatinem/rust-cache@<pin-to-commit-sha>

      - name: Install Nushell
        uses: hustcer/setup-nu
        with:
          version: '0.108.0'

      - name: Detect no_std matrices (Bash → Nu via stdin/stdout → single output)
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          TARGET="x86_64-unknown-none"
          echo "target=${TARGET}" >> "$GITHUB_OUTPUT"

          COMBINED_JSON="$(
           nu .github/workflow/ci/no_std/detect.nu
          )"

          # Échec si vide
          LEN_CORE="$(printf '%s' "$COMBINED_JSON" | nu --stdin -c 'from json | get core | length')"
          LEN_ALLOC="$(printf '%s' "$COMBINED_JSON" | nu --stdin -c 'from json | get alloc | length')"
          if [[ "$LEN_CORE" -eq 0 && "$LEN_ALLOC" -eq 0 ]]; then
            echo "FATAL: Both CORE and ALLOC matrices are empty." >&2
            exit 1
          fi

          # Output unique encodé base64 (sans \n)
          MATRICES_B64="$(printf '%s' "$COMBINED_JSON" | base64 | tr -d '\n')"
          echo "matrices_b64=$MATRICES_B64" >> "$GITHUB_OUTPUT"

          # Log humain
          echo "== CORE_MATRIX ==";
          printf '%s' "$COMBINED_JSON" | nu --stdin -c 'from json | get core | table'
          echo "== ALLOC_MATRIX ==";
          printf '%s' "$COMBINED_JSON" | nu --stdin -c 'from json | get alloc | table'

      # CHECK — Bash decode | nu check.nu (stdin JSON; $TARGET via env)
      - name: Cargo check (no_std) via Nu stdin
        shell: bash
        env:
          MATRICES_B64: ${{ steps.detect.outputs.matrices_b64 }}
          TARGET:       ${{ steps.detect.outputs.target }}
        run: |
          set -euo pipefail
          printf '%s' "$MATRICES_B64" | base64 -d | nu .github/workflow/ci/no_std/check.nu

      # BUILD — Bash decode | nu build.nu (stdin JSON; $TARGET via env)
      - name: Cargo build (no_std, release) via Nu stdin
        shell: bash
        env:
          MATRICES_B64: ${{ steps.detect.outputs.matrices_b64 }}
          TARGET:       ${{ steps.detect.outputs.target }}
        run: |
          set -euo pipefail
          printf '%s' "$MATRICES_B64" | base64 -d | nu .github/workflow/ci/no_std/build.nu
