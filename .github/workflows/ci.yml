name: Rust CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop, 'release/*']
  schedule:
    - cron: '0 3 * * 0'  # weekly audit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  # ============================================================
  # 1) std job: audit • fmt • clippy • build • test
  # ============================================================
  build-test-std:
    name: Build & test (${{ matrix.os }}, ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable, nightly]
    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: -D warnings
      CARGO_INCREMENTAL: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain (${{ matrix.toolchain }})
        run: |
          set -euxo pipefail
          rustup set profile minimal
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
          rustup component add rustfmt clippy

      - name: Cache cargo registries, target and advisory DB
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/advisory-db
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
            ${{ runner.os }}-cargo-

      - name: Show Rust versions
        run: |
          set -euxo pipefail
          rustc -Vv
          cargo -V

      - name: Install cargo-audit (ubuntu-nightly only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: |
          set -euxo pipefail
          cargo install --locked cargo-audit || echo "cargo-audit already installed"

      - name: Run cargo audit (ubuntu-nightly only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.toolchain == 'nightly' }}
        run: |
          set -euxo pipefail
          cargo audit

      - name: Check code format
        run: |
          set -euxo pipefail
          cargo fmt --all -- --check

      - name: Run Clippy (deny warnings)
        run: |
          set -euxo pipefail
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build workspace
        run: |
          set -euxo pipefail
          cargo build --workspace --all-features

      - name: Run tests
        run: |
          set -euxo pipefail
          cargo test --workspace --all-features --all-targets -- --nocapture


  # ============================================================
  # 2) no_std job: detect (Nu) + compile (core & alloc) with solid outputs
  # ============================================================
  no-std:
    name: no_std (Nu detect core/alloc → build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin Nushell version for reproducibility
      - name: Setup Nushell
        uses: hustcer/setup-nu@v3
        with:
          version: '0.108.0'

      - name: Toolchain + no_std target
        shell: bash
        run: |
          set -euxo pipefail
          rustup set profile minimal
          rustup update stable
          rustup default stable
          rustup target add x86_64-unknown-none

      # --------------------------
      # detect-nostd (Nu) → single-line outputs
      # --------------------------
      - name: detect-nostd (Nu)
        id: detect_nostd
        shell: nu {0}
        run: |
          let target_bare = "x86_64-unknown-none"
          let meta     = (cargo metadata --no-deps --format-version=1 | from json)
          let members  = $meta.workspace_members
          let lib_kinds = [lib rlib staticlib cdylib dylib]

          let pkgs = (
            $meta.packages
            | where {|p| $members | any {|m| $m == $p.id } }
            | where {|p| $p.targets | any {|t| ($t.kind? | default []) | any {|k| $lib_kinds | any {|lk| $lk == $k } } } }
            | get name
            | uniq
          )

          mut core_matrix = []
          for name in $pkgs {
            let pkg       = ($meta.packages | where name == $name | first)
            let feat_cols = (($pkg.features? | default {}) | columns)
            let extra     = ($feat_cols | where {|f| $f != "default" and $f != "std" and $f != "alloc"} | str join ",")
            let args      = if ($extra | is-empty) { "--no-default-features" } else { $"--no-default-features --features ($extra)" }
            $core_matrix  = ($core_matrix | append { pkg: $name, args: $args })
          }

          print "== no_std candidates (lib targets) =="
          ($pkgs | each {|n| print $"- ($n)"} | ignore)
          print $"core_matrix size: ($core_matrix | length)"

          # --- Outputs encodés base64 (clé en snake_case) ---
          $"target_bare=($target_bare)" | save --append $env.GITHUB_OUTPUT
          $"pkg_list_b64=($pkgs | to json --raw | encode base64)" | save --append $env.GITHUB_OUTPUT
          $"core_matrix_b64=($core_matrix | to json --raw | encode base64)" | save --append $env.GITHUB_OUTPUT
          

      # --------------------------
      # detect-alloc (Nu) → single-line outputs
      # --------------------------
      - name: detect-alloc (Nu)
        id: detect_alloc
        shell: nu {0}
        env:
          PKG_LIST_B64: ${{ steps.detect_nostd.outputs.pkg_list_b64 }}
        run: |
          let meta = (cargo metadata --no-deps --format-version=1 | from json)
          
          let pkgs = (
            if ($env.PKG_LIST_B64? | default "" | is-empty) { [] }
            else { $env.PKG_LIST_B64 | decode base64 | from json }
          )
          
          mut alloc_matrix = []
          for name in $pkgs {
            let pkg       = ($meta.packages | where name == $name | first)
            let feat_cols = (($pkg.features? | default {}) | columns)
            if ($feat_cols | any {|f| $f == "alloc"}) {
              let extra = ($feat_cols | where {|f| $f != "default" and $f != "std" and $f != "alloc"} | str join ",")
              let args  = if ($extra | is-empty) { "--no-default-features --features alloc" } else { $"--no-default-features --features alloc,($extra)" }
              $alloc_matrix = ($alloc_matrix | append { pkg: $name, args: $args })
            }
          }
          
          print $"alloc_matrix size: ($alloc_matrix | length)"
          $"alloc_matrix_b64=($alloc_matrix | to json --raw | encode base64)" | save --append $env.GITHUB_OUTPUT


      # --------------------------
      # Debug (optional) — see what we'll consume
      # --------------------------
      - name: Debug matrices (Nu)
        if: always()
        shell: nu {0}
        env:
          CORE_MATRIX_B64:  ${{ steps.detect_nostd.outputs.core_matrix_b64 }}
          ALLOC_MATRIX_B64: ${{ steps.detect_alloc.outputs.alloc_matrix_b64 }}
        run: |
          print "CORE_MATRIX:"
          if ($env.CORE_MATRIX_B64? | default "" | is-empty) { print "(empty)" }
          else { ($env.CORE_MATRIX_B64 | decode base64 | from json) | table }
          print "ALLOC_MATRIX:"
          if ($env.ALLOC_MATRIX_B64? | default "" | is-empty) { print "(empty)" }
          else { ($env.ALLOC_MATRIX_B64 | decode base64 | from json) | table }


      # --------------------------
      # Build: no_std (Nu) — read single-line outputs and iterate
      # --------------------------
      - name: Cargo check (no_std) [Nu]
        shell: nu {0}
        env:
          TARGET_BARE:       ${{ steps.detect_nostd.outputs.target_bare }}
          CORE_MATRIX_B64:   ${{ steps.detect_nostd.outputs.core_matrix_b64 }}
          ALLOC_MATRIX_B64:  ${{ steps.detect_alloc.outputs.alloc_matrix_b64 }}
        run: |
          let TARGET = $env.TARGET_BARE
          let core   = (if ($env.CORE_MATRIX_B64?  | default "" | is-empty) { [] } else { $env.CORE_MATRIX_B64  | decode base64 | from json })
          let alloc  = (if ($env.ALLOC_MATRIX_B64? | default "" | is-empty) { [] } else { $env.ALLOC_MATRIX_B64 | decode base64 | from json })
          let final  = ($core | append $alloc)
        
          if ($final | is-empty) { print "No no_std rows. Failing for visibility."; exit 1 }
        
          for row in $final {
            let pkg  = $row.pkg
            let args = ($row.args | split row ' ')
            print $">> check: ($pkg) @ ($TARGET)"
            ^cargo check -p $pkg --target $TARGET ...$args
          }
        
      - name: Cargo build (no_std, release) [Nu]
        shell: nu {0}
        env:
          TARGET_BARE:       ${{ steps.detect_nostd.outputs.target_bare }}
          CORE_MATRIX_B64:   ${{ steps.detect_nostd.outputs.core_matrix_b64 }}
          ALLOC_MATRIX_B64:  ${{ steps.detect_alloc.outputs.alloc_matrix_b64 }}
        run: |
          let TARGET = $env.TARGET_BARE
          let core   = (if ($env.CORE_MATRIX_B64?  | default "" | is-empty) { [] } else { $env.CORE_MATRIX_B64  | decode base64 | from json })
          let alloc  = (if ($env.ALLOC_MATRIX_B64? | default "" | is-empty) { [] } else { $env.ALLOC_MATRIX_B64 | decode base64 | from json })
          let final  = ($core | append $alloc)
        
          for row in $final {
            let pkg  = $row.pkg
            let args = ($row.args | split row ' ')
            print $">> build: ($pkg) @ ($TARGET)"
            ^cargo build -p $pkg --release --target $TARGET ...$args
          }
        