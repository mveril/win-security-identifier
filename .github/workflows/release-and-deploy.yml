name: Tag on Merge and Deploy

on:
  pull_request:
    types: [closed]
    branches: [main]
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  determine-tag:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    outputs:
      tag_name: ${{ steps.determine.outputs.tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag to use
        id: determine
        run: |
          echo "Event: ${GITHUB_EVENT_NAME}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
              if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
                  echo "PR merged, creating tag..."
                  branch="${GITHUB_HEAD_REF}"
                  # S'assurer que la branche commence par 'release/'
                  if [[ "$branch" != release/* ]]; then
                      echo "Error: Branch '$branch' does not start with 'release/'"
                      exit 1
                  fi
                  version="${branch#release/}"
                  if [ -z "$version" ]; then
                      echo "Error: Extracted version is empty."
                      exit 1
                  fi
                  tag="v${version}"
                  echo "Creating tag: $tag"
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git tag "$tag" -a -m "Release version $version"
                  git push origin "$tag"
                  echo "tag=$tag" >> $GITHUB_OUTPUT
              else
                  echo "PR not merged. Doing nothing."
                  # On n'émet pas de tag, ainsi le job suivant sera ignoré.
                  echo "tag=" >> $GITHUB_OUTPUT
                  exit 0
              fi
          elif [ "${GITHUB_EVENT_NAME}" = "push" ]; then
              echo "Push event detected."
              tag="${GITHUB_REF#refs/tags/}"
              if [ -z "$tag" ]; then
                echo "Error: TAG value from push event is empty."
                exit 1
              fi
              echo "Using pushed tag: $tag"
              echo "tag=$tag" >> $GITHUB_OUTPUT
          else
              echo "Error: Unsupported event '${GITHUB_EVENT_NAME}'."
              exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-and-release:
    # Le job de déploiement ne s'exécute que si un tag a été déterminé
    if: ${{ needs.determine-tag.outputs.tag_name != '' }}
    needs: determine-tag
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      # Le tag est accessible dans toutes les étapes via la variable TAG_NAME
      TAG_NAME: ${{ needs.determine-tag.outputs.tag_name }}
      CARGO_TERM_COLOR: always
      RUSTFLAGS: -D warnings
    steps:
      - name: Validate TAG_NAME presence
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME}" ]]; then
            echo "TAG_NAME is empty. Aborting deployment." >&2
            exit 1
          fi
          echo "TAG_NAME is set to ${TAG_NAME}."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo Git Index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Install Rust
        run: |
          set -euo pipefail
          rustup update stable
          rustup default stable

      - name: Validate tag and detect prerelease
        id: validate
        run: |
          set -euo pipefail
          raw="${TAG_NAME#v}"
          python3 - <<'PY' "$raw"
import os
import re
import sys

raw = sys.argv[1]
pattern = r'^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?$'
match = re.match(pattern, raw)
if not match:
    print(f"Invalid semantic version in tag: v{raw}", file=sys.stderr)
    sys.exit(1)
prerelease_flag = 'true' if '-' in raw.split('+', 1)[0] else 'false'
with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as fh:
    fh.write(f"version={raw}\n")
    fh.write(f"prerelease={prerelease_flag}\n")
PY

      - name: Run Cargo Publish in Dry-Run Mode
        run: |
          set -euo pipefail
          cargo publish --workspace --dry-run

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.prerelease == 'true' && 'Prerelease' || 'Release' }} ${{ env.TAG_NAME }}
          body: |
            This is a **${{ env.prerelease == 'true' && 'prerelease' || 'release' }}** release of **${{ github.repository }}**.
            - The crate is available on [Crates.io](https://crates.io/crates/win-security-identifier/${{ env.version }}).
          prerelease: ${{ env.prerelease == 'true' }}

      - name: Cargo publish on crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          cargo publish --workspace
