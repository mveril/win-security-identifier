[package]
name = "win-security-identifier"
version = "0.1.0"
edition = "2024"

[dependencies]
arrayvec = "0.7.6"
smallvec = "1.15"
thiserror = "2.0.12"
num_enum = "0.7"

[target.'cfg(windows)'.dependencies]
widestring = "1.0"

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.60"
features = [
  "Win32_Foundation",
  "Win32_Security_Authorization",
  "Win32_Security",
  "Win32_System_Threading",
]


[dev-dependencies]
serde = { version = "1", features = ["derive"] }
proptest = "1.7.0"
serde_json = "1"


[build-dependencies]
autocfg = "1.5.0"
version_check = "0.9.5"
